  function createDynamicMenu() {
    const menuContainer = document.getElementById("menuContainer");

    // Create a button to trigger the menu
    const menuButton = document.createElement("mbutton");
    menuButton.textContent = "Menu";
    
    // Create a div to hold the menu items
    const menuItems = document.createElement("div");
    menuItems.classList.add("menu-items");
    
    // Add menu items (you can add more dynamically)
    const menuItem1 = document.createElement("a");
    menuItem1.textContent = "Lead Edge";
    menuItem1.href = "https://www.dartmeadow.com/lead-edge";

    const menuItem2 = document.createElement("a");
    menuItem2.textContent = "Articren Wave";
    menuItem2.href = "https://articrenwave.com";

const menuItem3 = document.createElement("a");
    menuItem3.textContent = "DART Edge";
    menuItem3.href = "https://www.dartedge.com/";

    // Append menu items to the menu container
    menuItems.appendChild(menuItem1);
    menuItems.appendChild(menuItem2);
    menuItems.appendChild(menuItem3);

    // Hide the menu initially
    menuItems.style.display = "none";

    // Add event listener to show/hide menu on button click
    menuButton.addEventListener("click", function () {
        if (menuItems.style.display === "none") {
            menuItems.style.display = "block";
        } else {
            menuItems.style.display = "none";
        }
    });

    // Append the button and menu items to the menu container
    menuContainer.appendChild(menuButton);
    menuContainer.appendChild(menuItems);
}

// Add an event listener for file input change
const loadGLTFInput = document.getElementById('loadGLTFInput');
loadGLTFInput.addEventListener('change', handleGLTFUpload);

function handleGLTFUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
            const data = event.target.result;
            // Load the GLTF file when it's selected
            loader.parse(data, '', function (gltf) {
                // Remove previously loaded object, if any
                if (object) {
                    scene.remove(object);
                }
                
                // Add your logic to handle the loaded GLTF model here
                object = gltf.scene;
                scene.add(object);
            });
        };
        reader.readAsArrayBuffer(file);
    }
}

// Add event listeners for translate, scale, and rotate inputs
const txInput = document.getElementById('tx');
txInput.addEventListener('input', handleTranslate);

const tyInput = document.getElementById('ty');

const tzInput = document.getElementById('tz');
tzInput.addEventListener('input', handleTranslate);

const scaleInput = document.getElementById('scale');
scaleInput.addEventListener('input', handleScale);

const rxInput = document.getElementById('rx');
rxInput.addEventListener('input', handleRotate);

const ryInput = document.getElementById('ry');
ryInput.addEventListener('input', handleRotate);

const rzInput = document.getElementById('rz');
rzInput.addEventListener('input', handleRotate);

function handleTranslate() {
    if (!object) return;

    const tx = parseFloat(txInput.value);
    const ty = parseFloat(tyInput.value);
    const tz = parseFloat(tzInput.value);

    object.position.set(tx, ty, tz);
}

function handleScale() {
    if (!object) return;

    const scale = parseFloat(scaleInput.value);

    object.scale.set(scale, scale, scale);
}

function handleRotate() {
    if (!object) return;

    const rx = parseFloat(rxInput.value);
    const ry = parseFloat(ryInput.value);
    const rz = parseFloat(rzInput.value);

    object.rotation.set(rx, ry, rz);
}
